<html>
<head>

</head>

<body>
    <div id='mapa'>

    </div>
    <script>

            let dimension = 20;
            let ubicacion = [14, 13];

            const mapa = document.getElementById('mapa');
            console.log(mapa);

            for(let i = 0; i < 20; i++) {
                let fila = document.createElement('div');
                fila.style.display = 'flex';
                fila.style.flexDirection = 'row';
                fila.style.flexWrap = 'no-wrap'
            
                for(let j = 0; j < 20; j++) {
                    let casilla = document.createElement('div');
                    casilla.style.width = '60px';
                    casilla.style.height = '60px';
                    casilla.style.border = '1px black solid';
                    casilla.style.margin = '2px';
                    casilla.style.backgroundColor = (i == ubicacion[0] && j == ubicacion[1]) ? 'green' : 'blue';
                    casilla.style.color = 'white';
                    casilla.style.textAlign = 'center';
                    casilla.innerHTML = `[${i}, ${j}]`;
            
                    fila.append(casilla);
                }
            
                mapa.appendChild(fila);
            }



    </script>
</body>
</html>
